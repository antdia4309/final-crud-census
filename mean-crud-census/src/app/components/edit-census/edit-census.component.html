<div class="container mt-5">
    <div class="card shadow p-5" style="max-width: 600px; margin: auto;">
        <h2 class="text-center mb-4">Edit Census</h2>
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()" class="form-layout">
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="householdMembers" class="form-label">Number of Household Members</label>
                    <input
                        id="householdMembers"
                        type="text"
                        class="form-control"
                        formControlName="household_members"
                        placeholder="Enter number of people"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="street" class="form-label">Street</label>
                    <input
                        id="street"
                        type="text"
                        class="form-control"
                        formControlName="street"
                        placeholder="Enter address"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input
                        id="city"
                        type="text"
                        class="form-control"
                        formControlName="city"
                        placeholder="Enter city"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input
                        id="state"
                        type="text"
                        class="form-control"
                        formControlName="state"
                        placeholder="Enter state"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input
                        id="zipCode"
                        type="number"
                        class="form-control"
                        formControlName="zip_code"
                        placeholder="Enter zip code"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Year</label>
                    <input
                        id="year"
                        type="number"
                        class="form-control"
                        formControlName="census_year"
                        placeholder="Enter year"
                        required
                    />
                </div>
                <div class="col-12">
                    <label for="takersName" class="form-label">Census Taker's Name</label>
                    <input
                        id="takersName"
                        type="text"
                        class="form-control"
                        formControlName="takers_name"
                        placeholder="Enter name"
                        required
                    />
                </div>
            </div>
            <div class="d-grid mt-5">
                <button
                    type="submit"
                    class="btn btn-success btn-lg"
                    [disabled]="!censusForm.valid"
                >
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
